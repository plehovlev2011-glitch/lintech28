<div class="min-h-screen flex items-center justify-center p-4">
    <div class="login-card">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>Школа №28</h1>
            <p>Новый электронный дневник</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Логин" required autocomplete="username">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Пароль" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Войти
            </button>
            
            <div id="loginError" class="error-message"></div>
        </form>
        
        <div class="login-footer">
            <p>Используйте данные от старого дневника</p>
        </div>
    </div>
</div>
